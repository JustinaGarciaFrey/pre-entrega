    <h1>Contacto</h1>
<section> 
    <form action="numeral">     
    <div>
         <label for="nombre">Nombre</label>
         <input type="text" name="nombre" id="nombre" placenholder="ingresa tu nombre"/>
    </div>

    <div>       
        <label for="apellido">Apellido</label>
         <input type="text"name="apellido"id="apellido"placenholder="ingresa tu apellido"/>    
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"placeholder="mail(arroba)mail" />
    </div>
    <div>
        <label for="pass">Password</label>
        <input  type="password" name="pass" id="pass" placeholder="su password"/>
    </div>
    <div>
        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
    </div>

    <div>
        <button type="submit">Enviar</button> 
        <button type="reset">Cancelar</button>
    </div>
    </form>
